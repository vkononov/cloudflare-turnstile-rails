name: Test

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} / ${{ matrix.browser }}
    strategy:
      matrix:
        ruby: [ '4.0', '3.4', '3.3', '3.2', '3.1', '3.0', '2.7', '2.6' ]
        browser: [ 'chrome', 'firefox' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Fix insecure world-writable gem directory
        run: sudo chmod +t "$(ruby -e 'puts Gem.dir')/gems"
      - name: Install dependencies
        run: bundle install && bundle exec appraisal install
      - name: Run tests
        run: bundle exec appraisal rake test
        env:
          BROWSER: ${{ matrix.browser }}
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: system-test-screenshots-${{ matrix.ruby }}-${{ matrix.browser }}
          path: /tmp/screenshots
          if-no-files-found: ignore
