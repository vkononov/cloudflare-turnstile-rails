plugins:
  - rubocop-md
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.6.0
  NewCops: enable
  Exclude:
    - .git/**/*
    - vendor/bundle/**/*

Layout/LineLength:
  Max: 120
  Exclude:
    - cloudflare-turnstile-rails.gemspec

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Metrics/MethodLength:
  Max: 12

Minitest/MultipleAssertions:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never